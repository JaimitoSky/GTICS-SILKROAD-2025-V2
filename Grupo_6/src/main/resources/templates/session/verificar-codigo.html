<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Código - Sistema de Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* ====================
           Variables CSS - Paleta San Miguel
           ==================== */
        :root {
            --primary-color: #0055a5; /* Azul institucional */
            --secondary-color: #00a9e0; /* Celeste institucional */
            --primary-gradient: linear-gradient(135deg, #0055a5, #00a9e0);
            --dark-primary: #003b75;
            --light-primary: #e6f4f9;

            --accent-color: #f8b319; /* Amarillo para acentos */
            --success-color: #4CAF50;
            --danger-color: #e74c3c;
            --info-color: #17a2b8;

            --text-color: #333333;
            --light-text-color: #7f8c8d;
            --heading-color: #ffffff;
            --input-text-color: #333333;
            --input-bg-color: transparent;
            --card-bg: rgba(255, 255, 255, 0.9);

            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);

            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        /* ====================
           Estilos Globales
           ==================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0055a5, #00a9e0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 30%, rgba(0, 169, 224, 0.1) 0%, transparent 25%),
                    radial-gradient(circle at 80% 70%, rgba(0, 85, 165, 0.1) 0%, transparent 25%);
            z-index: -1;
        }

        /* ====================
           Contenedor de Login - Estilo Municipal
           ==================== */
        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            max-width: 450px;
            width: 95%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .login-container img {
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .login-container h1, h4 {
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .login-container h1::after, h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .form-description {
            margin-bottom: 1.8rem;
            color: var(--light-text-color);
            font-size: 0.95rem;
        }

        /* ====================
           Elementos del Formulario (Estilo limpio)
           ==================== */
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-floating .form-control {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            font-size: 1rem;
            color: var(--input-text-color);
            background-color: var(--input-bg-color); /* Fondo transparente */
            border: none;
            border-bottom: 2px solid var(--border-color);
            border-radius: 0;
            transition: all 0.3s ease;
            text-align: center; /* Centrar el texto del input */
            padding-left: 1.25rem;
            padding-right: 1.25rem;
        }

        .form-floating .form-control:focus {
            outline: none;
            border-bottom-color: var(--secondary-color);
            box-shadow: none;
        }

        .form-floating .input-group-icon {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            transition: color 0.3s ease;
            pointer-events: none;
        }

        .form-floating .form-control:focus ~ .input-group-icon {
            color: var(--primary-color);
        }

        .form-floating label {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            color: var(--light-text-color);
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: transparent;
        }

        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            top: -1.2rem;
            left: 0;
            transform: none;
            font-size: 0.75rem;
            color: var(--primary-color);
            padding: 0;
            background-color: transparent;
        }

        /* ====================
           Botones - Estilo Municipal
           ==================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 85, 165, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #004a8f, #0095c7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 85, 165, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-block {
            width: 100%;
            margin-top: 1rem;
        }

        /* ====================
           Enlaces y otros elementos
           ==================== */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* ====================
           Toast (Mensajes)
           ==================== */
        .toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            min-width: 350px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-sm);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: var(--success-color);
            border-left: 4px solid #388e3c;
        }
        .toast.error {
            background: var(--danger-color);
            border-left: 4px solid #c62828;
        }

        /* Spinner de carga */
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: .75s linear infinite spinner-border;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        /* ====================
           Animaciones
           ==================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====================
           Media Queries
           ==================== */
        @media (max-width: 600px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-container h1, h4 {
                font-size: 1.5rem;
            }

            .form-floating .form-control {
                padding: 0.9rem 1rem 0.9rem 1rem;
            }

            .form-floating .input-group-icon {
                left: 0.5rem;
            }

            .toast {
                min-width: unset;
                width: calc(100% - 2rem);
                left: 1rem;
                transform: translateX(0) translateY(-30px);
            }
            .toast.show {
                transform: translateX(0) translateY(0);
            }
        }
    </style>
</head>
<body>

<div th:if="${error} or ${successMessage}" id="toast"
     class="toast"
     th:classappend="${error} ? 'error show' : (${successMessage} ? 'success show' : '')">
    <i th:class="${error} ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle'"></i>
    <span th:text="${error} ?: ${successMessage}"></span>
</div>

<main class="login-container">
    <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo Municipalidad San Miguel" />
    <h4>Verificación de Cuenta</h4>

    <p class="form-description">
        Introduce el código de verificación que te hemos enviado a tu correo electrónico.
    </p>

    <form th:action="@{/registro/verificar-codigo}" method="post" onsubmit="mostrarCargando()">
        <div class="form-floating position-relative">
            <i class="input-group-icon fas fa-shield-alt"></i>
            <input type="text" name="codigoIngresado" id="codigoIngresado"
                   class="form-control" required placeholder=" "
                   autocomplete="one-time-code" maxlength="6"
                   oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6)" />
            <label for="codigoIngresado">Código de verificación</label>
        </div>

        <button type="submit" id="btnVerificar" class="btn btn-primary btn-block">
            <i class="fas fa-check"></i> Verificar código
        </button>
    </form>
</main>

<script>
    function mostrarCargando() {
        const btnVerificar = document.getElementById('btnVerificar');
        btnVerificar.disabled = true;
        btnVerificar.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verificando...';
    }

    window.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('toast');
        if (toast) {
            if (toast.textContent.trim() !== '') {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove(), { once: true });
                }, 4000);
            }
        }
    });
</script>

</body>
</html>
