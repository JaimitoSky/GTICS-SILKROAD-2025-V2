<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema de Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* ====================
           Variables CSS - Paleta San Miguel
           ==================== */
        :root {
            --primary-color: #0055a5; /* Azul institucional */
            --secondary-color: #00a9e0; /* Celeste institucional */
            --primary-gradient: linear-gradient(135deg, #0055a5, #00a9e0);
            --dark-primary: #003b75;
            --light-primary: #e6f4f9;

            --accent-color: #f8b319; /* Amarillo para acentos */
            --success-color: #4CAF50;
            --danger-color: #e74c3c;
            --info-color: #17a2b8;

            --text-color: #333333;
            --light-text-color: #7f8c8d;
            --heading-color: #ffffff;
            --input-text-color: #333333;
            --input-bg-color: transparent;
            --card-bg: rgba(255, 255, 255, 0.9);

            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);

            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        /* ====================
           Estilos Globales
           ==================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0055a5, #00a9e0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
            padding: 2rem 0; /* Espaciado vertical para formularios grandes */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 30%, rgba(0, 169, 224, 0.1) 0%, transparent 25%),
                    radial-gradient(circle at 80% 70%, rgba(0, 85, 165, 0.1) 0%, transparent 25%);
            z-index: -1;
        }

        /* ====================
           Contenedor de Login - Estilo Municipal
           ==================== */
        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            max-width: 900px;
            width: 95%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: auto;
        }

        .login-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .login-container img {
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .login-container h1, h4 {
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .login-container h1::after, h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }

        /* ====================
           Elementos del Formulario (Estilo limpio)
           ==================== */
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-floating .form-control {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3rem;
            font-size: 1rem;
            color: var(--input-text-color);
            background-color: var(--input-bg-color); /* Fondo transparente */
            border: none;
            border-bottom: 2px solid var(--border-color);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            outline: none;
            border-bottom-color: var(--secondary-color);
            box-shadow: none;
        }

        .form-floating .form-control.is-invalid {
            border-bottom-color: var(--danger-color) !important;
            box-shadow: none !important;
        }

        .form-floating .input-group-icon {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
            transition: color 0.3s ease;
            pointer-events: none;
        }

        .form-floating .form-control:focus ~ .input-group-icon {
            color: var(--primary-color);
        }

        .form-floating label {
            position: absolute;
            top: 1rem;
            left: 3rem;
            pointer-events: none;
            color: var(--light-text-color);
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: transparent; /* Eliminado el fondo blanco */
        }

        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            top: -1.2rem;
            left: 0;
            font-size: 0.75rem;
            color: var(--primary-color);
            padding: 0;
            background-color: transparent; /* Asegurando que no haya fondo */
        }

        .toggle-password {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text-color);
            font-size: 1.1rem;
            transition: color 0.2s ease;
            background: none;
            border: none;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .text-danger {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            text-align: left;
        }

        /* ====================
           Checkbox
           ==================== */
        .form-check {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-check-input {
            width: 1.25em;
            height: 1.25em;
            margin-right: 0.5rem;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 0.25em;
            appearance: none;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            vertical-align: middle;
            margin-top: 0.25rem;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10l3 3l6-6'/%3e%3c/svg%3e");
            background-size: 70% 70%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-check-label {
            font-size: 0.95rem;
            color: var(--text-color);
            cursor: pointer;
        }

        /* ====================
           Botones - Estilo Municipal
           ==================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 85, 165, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #004a8f, #0095c7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 85, 165, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-block {
            width: 100%;
            margin-top: 1rem;
        }

        /* Spinner de carga */
        .spinner-border {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: .75s linear infinite spinner-border;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        /* Alerta de informaci√≥n */
        .alert-info {
            color: var(--info-color);
            background-color: rgba(23, 162, 184, 0.1);
            border: 1px solid rgba(23, 162, 184, 0.2);
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        .alert-info i {
            font-size: 1.3rem;
            color: var(--info-color);
        }

        /* ====================
           Enlaces y otros elementos
           ==================== */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        hr.my-4 {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ddd, transparent);
            margin: 2rem 0;
        }

        .text-center { text-align: center; }

        /* ====================
           Toast (Mensajes)
           ==================== */
        .toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            min-width: 350px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-sm);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: var(--success-color);
            border-left: 4px solid #388e3c;
        }
        .toast.error {
            background: var(--danger-color);
            border-left: 4px solid #c62828;
        }

        /* Columnas con Flexbox */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -0.75rem;
            margin-right: -0.75rem;
        }

        .row > .col-6, .row > .col-12 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }


        /* ====================
           Animaciones
           ==================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====================
           Media Queries
           ==================== */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            .col-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .login-container h1, h4 {
                font-size: 1.5rem;
            }
            .form-floating .form-control {
                padding: 0.9rem 1rem 0.9rem 2.8rem;
            }
            .form-floating .input-group-icon {
                left: 0.5rem;
            }
            .toast {
                min-width: unset;
                width: calc(100% - 2rem);
                left: 1rem;
                transform: translateX(0) translateY(-30px);
            }
            .toast.show {
                transform: translateX(0) translateY(0);
            }
        }
        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem 1rem;
            }
            .login-container img {
                height: 60px;
            }
        }
    </style>
</head>
<body>

<div th:if="${error} or ${successMessage}" id="toast"
     class="toast"
     th:classappend="${error} ? 'error show' : (${successMessage} ? 'success show' : '')">
    <i th:class="${error} ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle'"></i>
    <span th:text="${error} ?: ${successMessage}"></span>
</div>

<main class="login-container">
    <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo Municipalidad San Miguel" />
    <h4>Registro de Usuario</h4>

    <form th:action="@{/registro/enviar-codigo}" th:object="${usuario}" method="post" id="registroForm">
        <div class="row">
            <div class="col-6">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-id-card"></i>
                    <input type="text" th:field="*{dni}" id="dni" class="form-control" placeholder=" "
                           required pattern="[0-9]{8}" title="Ingrese un DNI v√°lido de 8 d√≠gitos"
                           autocomplete="off" maxlength="8"
                           oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8)" />
                    <label for="dni">DNI</label>
                    <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="text-danger"></div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-user"></i>
                    <input type="text" th:field="*{nombres}" id="nombres" class="form-control" placeholder=" "
                           required autocomplete="given-name" readonly />
                    <label for="nombres">Nombres</label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-user"></i>
                    <input type="text" th:field="*{apellidos}" id="apellidos" class="form-control" placeholder=" "
                           required autocomplete="family-name" readonly />
                    <label for="apellidos">Apellidos</label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-envelope"></i>
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder=" "
                           required autocomplete="email" />
                    <label for="email">Correo electr√≥nico</label>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-phone"></i>
                    <input type="text" th:field="*{telefono}" id="telefono" class="form-control" placeholder=" "
                           required pattern="[0-9]{9}" title="Ingrese un n√∫mero de 9 d√≠gitos" autocomplete="tel" />
                    <label for="telefono">Celular</label>
                    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="text-danger"></div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-map-marker-alt"></i>
                    <input type="text" th:field="*{direccion}" id="direccion" class="form-control" placeholder=" "
                           required autocomplete="street-address" />
                    <label for="direccion">Direcci√≥n</label>
                </div>
            </div>

            <div class="col-12">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-lock"></i>
                    <input type="password" th:field="*{passwordHash}" id="passwordHash" class="form-control"
                           placeholder=" " required minlength="6" autocomplete="new-password" />
                    <label for="passwordHash">Contrase√±a (m√≠nimo 6 caracteres)</label>
                    <button type="button" class="toggle-password" onclick="togglePassword('passwordHash', this)">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                    <div th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}" class="text-danger"></div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-floating position-relative">
                    <i class="input-group-icon fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                           placeholder=" " required minlength="6" autocomplete="new-password" />
                    <label for="confirmPassword">Repetir contrase√±a</label>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                    <div id="confirmPasswordError" class="text-danger" style="display: none;">Las contrase√±as no coinciden.</div>
                </div>
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rolCoordinadorCheck" name="rolCoordinador" onclick="toggleCodigoCoordinador()" />
            <label class="form-check-label" for="rolCoordinadorCheck">Registrarme como Coordinador</label>
        </div>

        <div class="form-floating position-relative" id="codigoCoordinadorDiv" style="display: none;">
            <i class="input-group-icon fas fa-user-shield"></i>
            <input type="text" name="codigoCoordinador" class="form-control" placeholder=" " />
            <label for="codigoCoordinador">C√≥digo de Coordinador</label>
        </div>

        <div id="loadingMessage" class="alert-info" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> <span>Enviando c√≥digo de verificaci√≥n...</span>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="submitButton">
            <i class="fas fa-paper-plane"></i> Enviar c√≥digo de verificaci√≥n
        </button>
    </form>

    <hr class="my-4">
    <div class="text-center">
        ¬øYa tienes una cuenta? <a th:href="@{/login}">Inicia sesi√≥n</a>
    </div>
</main>

<script>
    function toggleCodigoCoordinador() {
        const check = document.getElementById("rolCoordinadorCheck");
        const div = document.getElementById("codigoCoordinadorDiv");
        div.style.display = check.checked ? "block" : "none";
    }

    function togglePassword(id, element) {
        const input = document.getElementById(id);
        const icon = element.querySelector('i');

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }

    async function obtenerDatosPorDNI() {
        const dniInput = document.getElementById('dni');
        const nombresInput = document.getElementById('nombres');
        const apellidosInput = document.getElementById('apellidos');
        const dniErrorDiv = dniInput.closest('.form-floating').querySelector('.text-danger');
        const dni = dniInput.value;

        if (dni.length !== 8) {
            nombresInput.value = '';
            apellidosInput.value = '';
            dniInput.classList.remove('is-invalid');
            if (dniErrorDiv) dniErrorDiv.textContent = '';
            return;
        }

        try {
            const response = await fetch(`/api/reniec/dni/${dni}`);
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.data) {
                    nombresInput.value = data.data.nombres;
                    apellidosInput.value = `${data.data.apellido_paterno} ${data.data.apellido_materno}`;
                    dniInput.classList.remove('is-invalid');
                    if (dniErrorDiv) dniErrorDiv.textContent = '';
                } else {
                    nombresInput.value = '';
                    apellidosInput.value = '';
                    dniInput.classList.add('is-invalid');
                    if (dniErrorDiv) dniErrorDiv.textContent = 'DNI no encontrado o inv√°lido.';
                }
            } else {
                nombresInput.value = '';
                apellidosInput.value = '';
                dniInput.classList.add('is-invalid');
                if (dniErrorDiv) dniErrorDiv.textContent = 'Error al verificar DNI.';
            }
        } catch (error) {
            console.error('Error fetching DNI data:', error);
            nombresInput.value = '';
            apellidosInput.value = '';
            dniInput.classList.add('is-invalid');
            if (dniErrorDiv) dniErrorDiv.textContent = 'Error de conexi√≥n al verificar DNI.';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('registroForm');
        const dniInput = document.getElementById('dni');
        const passwordInput = document.getElementById('passwordHash');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const confirmPasswordErrorDiv = document.getElementById('confirmPasswordError');
        const loadingMessage = document.getElementById('loadingMessage');
        const submitButton = document.getElementById('submitButton');

        dniInput.addEventListener('input', () => {
            if (dniInput.value.length === 8) {
                obtenerDatosPorDNI();
            } else {
                document.getElementById('nombres').value = '';
                document.getElementById('apellidos').value = '';
            }
        });

        // Validaci√≥n en tiempo real de la confirmaci√≥n de contrase√±a
        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordErrorDiv.style.display = 'block';
                confirmPasswordInput.classList.add('is-invalid');
            } else {
                confirmPasswordErrorDiv.style.display = 'none';
                confirmPasswordInput.classList.remove('is-invalid');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value !== '') {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordErrorDiv.style.display = 'block';
                    confirmPasswordInput.classList.add('is-invalid');
                } else {
                    confirmPasswordErrorDiv.style.display = 'none';
                    confirmPasswordInput.classList.remove('is-invalid');
                }
            }
        });

        form.addEventListener('submit', function (e) {
            const pass = passwordInput.value;
            const confirm = confirmPasswordInput.value;

            if (pass !== confirm) {
                e.preventDefault();
                confirmPasswordErrorDiv.style.display = 'block';
                confirmPasswordInput.classList.add('is-invalid');
                loadingMessage.style.display = 'none';
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar c√≥digo de verificaci√≥n';
                return;
            }

            confirmPasswordErrorDiv.style.display = 'none';
            confirmPasswordInput.classList.remove('is-invalid');

            if (form.checkValidity()) {
                loadingMessage.style.display = 'flex';
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Enviando...';
            }
        });

        // Configuraci√≥n inicial del Toast
        const toast = document.getElementById('toast');
        if (toast) {
            if (toast.textContent.trim() !== '') {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove(), { once: true });
                }, 4000);
            }
        }
    });
</script>

</body>
</html>
