<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Contraseña - Sistema de Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* ====================
           Variables CSS - Paleta San Miguel
           ==================== */
        :root {
            --primary-color: #0055a5; /* Azul institucional */
            --secondary-color: #00a9e0; /* Celeste institucional */
            --primary-gradient: linear-gradient(135deg, #0055a5, #00a9e0);
            --dark-primary: #003b75;
            --light-primary: #e6f4f9;

            --accent-color: #f8b319; /* Amarillo para acentos */
            --success-color: #4CAF50;
            --danger-color: #e74c3c;

            --text-color: #333333;
            --light-text-color: #7f8c8d;
            --heading-color: #ffffff;
            --input-text-color: #333333;
            --input-bg-color: transparent;
            --card-bg: rgba(255, 255, 255, 0.9);

            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);

            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        /* ====================
           Estilos Globales
           ==================== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0055a5, #00a9e0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 30%, rgba(0, 169, 224, 0.1) 0%, transparent 25%),
                    radial-gradient(circle at 80% 70%, rgba(0, 85, 165, 0.1) 0%, transparent 25%);
            z-index: -1;
        }

        /* ====================
           Contenedor de Login - Estilo Municipal
           ==================== */
        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            max-width: 450px;
            width: 95%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .login-container h4 {
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .login-container h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }

        /* ====================
           Elementos del Formulario (Estilo limpio)
           ==================== */
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-floating .form-control {
            width: 100%;
            padding: 1rem 1.25rem 1rem 1rem;
            font-size: 1rem;
            color: var(--input-text-color);
            background-color: var(--input-bg-color);
            border: none;
            border-bottom: 2px solid var(--border-color);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            outline: none;
            border-bottom-color: var(--secondary-color);
            box-shadow: none;
        }

        .form-floating label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            pointer-events: none;
            color: var(--light-text-color);
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: transparent;
        }

        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            top: -1.2rem;
            left: 0;
            font-size: 0.75rem;
            color: var(--primary-color);
            padding: 0;
            background-color: transparent;
        }

        .toggle-password {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text-color);
            font-size: 1.1rem;
            transition: color 0.2s ease;
            background: none;
            border: none;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        /* ====================
           Botones - Estilo Municipal
           ==================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-success {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 85, 165, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #004a8f, #0095c7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 85, 165, 0.4);
        }

        .btn-success:active {
            transform: translateY(0);
        }

        .w-100 {
            width: 100%;
            margin-top: 1rem;
        }

        /* ====================
           Enlaces y otros elementos
           ==================== */
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Enlace de "Volver" */
        a.back-link {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            z-index: 10;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        a.back-link:hover {
            color: var(--secondary-color);
            transform: translateX(-3px);
            text-decoration: none;
        }

        /* ====================
           Toast (Mensajes)
           ==================== */
        .toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            min-width: 350px;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-sm);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: var(--danger-color);
            border-left: 4px solid #c62828;
        }

        /* ====================
           Animaciones
           ==================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ====================
           Media Queries
           ==================== */
        @media (max-width: 600px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-container h4 {
                font-size: 1.5rem;
            }

            .toast {
                min-width: unset;
                width: calc(100% - 2rem);
                left: 1rem;
                transform: translateX(0) translateY(-30px);
            }

            .toast.show {
                transform: translateX(0) translateY(0);
            }

            a.back-link {
                left: 1rem;
                top: 1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div id="toast" class="toast error" th:if="${error}">
    <i class="fas fa-exclamation-triangle"></i>
    <span th:text="${error}"></span>
</div>

<div class="login-container">
    <a th:href="@{/login}" class="back-link"><i class="fas fa-arrow-left"></i> Volver al Login</a>
    <h4>Nueva Contraseña</h4>

    <form th:action="@{/recuperar/nueva}" method="post">
        <div class="form-floating mb-3 position-relative">
            <input type="password" id="password" name="password" class="form-control"
                   placeholder=" " required minlength="6" autocomplete="new-password" />
            <label for="password">Nueva contraseña (mínimo 6 caracteres)</label>
            <button type="button" class="toggle-password" onclick="togglePassword()">
                <i id="eyeIcon" class="fas fa-eye-slash"></i>
            </button>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-key"></i> Actualizar
        </button>
    </form>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('toast');
        if (toast) {
            if (!toast.classList.contains('show')) {
                toast.classList.add('show');
            }
            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, 4000);
        }
    });
</script>

</body>
</html>
