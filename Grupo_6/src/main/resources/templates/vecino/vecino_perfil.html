<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil - Vecino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos externos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/vecino_sidebar.css}">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
    <link
            href="https://unpkg.com/cropperjs/dist/cropper.min.css"
            rel="stylesheet"/>
    <style>
        /* === Estilo general formulario perfil === */
        .profile-card {
            max-width: 480px;
            margin: auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 6px 18px rgba(13, 110, 253, 0.12);
        }

        .profile-image-wrapper {
            border: 2px solid #0d6efd;
            transition: border-color 0.2s ease;
        }

        .profile-image-wrapper:hover {
            border-color: #0b5ed7;
            cursor: pointer;
        }

        .profile-image-preview {
            border-radius: 50%;
            object-fit: cover;
            user-select: none;
        }

        label.form-label {
            font-weight: 600;
            color: #212529;
        }

        .form-control {
            border: 1.5px solid #ced4da;
            border-radius: 12px;
            padding: 0.55rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: none;
        }

        .btn {
            border-radius: 12px;
            font-weight: 600;
            padding: 0.5rem 1.6rem;
            font-size: 1rem;
            box-shadow: none !important;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-outline-primary {
            border-color: #0d6efd;
            color: #0d6efd;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        /* Botones acción: alineados y responsivos */
        .btn-action-group {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .btn-action-group a,
        .btn-action-group button {
            flex: 1 1 45%;
            min-width: 140px;
            text-align: center;
        }

        /* En pantallas muy chicas apilar */
        @media (max-width: 480px) {
            .btn-action-group a,
            .btn-action-group button {
                flex: 1 1 100%;
            }
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>
<body>
<div class="wrapper">
    <div th:replace="~{fragments/sidebar-vecino :: sidebar}"></div>

    <div class="main">
        <div th:replace="~{fragments/navbar-vecino :: navbar}"></div>

        <main class="content">
            <div class="container mt-4">
                <h4 class="mb-4">
                    <i class="bi bi-person-circle text-primary"></i> Mi Perfil
                </h4>

                <div class="profile-card">
                    <form method="post"
                          th:action="@{/vecino/perfil/actualizar}"
                          enctype="multipart/form-data">

                        <!-- FOTO DE PERFIL + BOTÓN -->
                        <div class="mb-4 d-flex align-items-center"
                             th:with="ts=${perfil.photoUpdatedAt != null
                    ? #temporals.format(perfil.photoUpdatedAt,'yyyyMMddHHmmss')
                    : '0'}">

                            <div class="profile-image-wrapper rounded-circle border me-3"
                                 style="width:100px; height:100px; overflow:hidden;">

                                <!-- placeholder si no hay imagen -->
                                <img th:if="${perfil.imagen == null}"
                                     class="profile-image-preview w-100 h-100"
                                     th:src="@{/img/avatar-placeholder.png}"
                                     alt="Foto de perfil"
                                     style="object-fit:cover; cursor:pointer;"
                                     onclick="document.getElementById('foto').click()" />

                                <!-- imagen real desde S3 si existe -->
                                <img th:if="${perfil.imagen != null}"
                                     class="profile-image-preview w-100 h-100"
                                     th:src="@{/vecino/perfil/photo(ts=${ts})}"
                                     alt="Foto de perfil"
                                     style="object-fit:cover; cursor:pointer;"
                                     onclick="document.getElementById('foto').click()" />

                            </div>

                            <div class="ms-3">
                                <button type="button"
                                        class="btn btn-outline-primary"
                                        th:disabled="${!canChangePhoto}"
                                        onclick="document.getElementById('foto').click()">
                                    <i class="bi bi-camera-fill me-1"></i> Cambiar foto
                                </button>
                                <input type="file"
                                       id="foto"
                                       name="foto"
                                       accept="image/*"
                                       hidden
                                       th:disabled="${!canChangePhoto}"
                                       onchange="handleFileSelect(this)" />
                                <div th:if="${!canChangePhoto}" class="form-text text-danger">
                                    Solo puedes cambiar tu foto una vez al día.
                                </div>
                            </div>
                        </div>






                        <!-- Datos de perfil -->
                        <div class="mb-4">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text"
                                   class="form-control"
                                   id="nombres"
                                   th:value="${perfil.nombres}"
                                   disabled />
                        </div>
                        <div class="mb-4">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text"
                                   class="form-control"
                                   id="apellidos"
                                   th:value="${perfil.apellidos}"
                                   disabled />
                        </div>
                        <div class="mb-4">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email"
                                   class="form-control"
                                   id="correo"
                                   name="correo"
                                   th:value="${perfil.correo}"
                                   required
                                   pattern=".*@.*"
                                   title="Dominio de correo inválido" />
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text"
                                   id="telefono"
                                   name="telefono"
                                   class="form-control"
                                   maxlength="9"
                                   required
                                   th:value="${telefono != null ? telefono : perfil.telefono}" />
                        </div>

                        <!-- Mensaje de error flash (global) -->
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                        <div class="mb-5">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text"
                                   class="form-control"
                                   id="direccion"
                                   name="direccion"
                                   th:value="${perfil.direccion}" />
                        </div>

                        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-between btn-action-group">
                            <a th:href="@{/vecino/cambiar-contrasena}"
                               class="btn btn-outline-secondary w-100 w-sm-auto text-center">
                                <i class="bi bi-lock-fill me-2"></i> Cambiar contraseña
                            </a>
                            <button type="submit" class="btn btn-primary w-100 w-sm-auto">
                                <i class="bi bi-save me-2"></i> Guardar cambios
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </main>


        <footer class="footer mt-auto py-3">
            <div class="text-center mt-5 mb-3">
                <img th:src="@{/img/logo_sanmiguel.png}" alt="Logo Municipalidad" height="60">
            </div>
            <div class="container text-center text-muted small">
                Municipalidad de San Miguel © 2025
            </div>
        </footer>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.querySelector(".js-sidebar-toggle");
        const sidebar = document.getElementById('sidebar');

        if (toggle) {
            toggle.addEventListener("click", function (e) {
                e.preventDefault();
                document.body.classList.toggle("sidebar-collapsed");
            });
        }

        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 991.98) {
                const isClickInsideSidebar = sidebar?.contains(event.target);
                const isClickOnToggle = event.target.closest('.js-sidebar-toggle');

                if (!isClickInsideSidebar && !isClickOnToggle && !document.body.classList.contains("sidebar-collapsed")) {
                    document.body.classList.add("sidebar-collapsed");
                }
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 991.98) {
                document.body.classList.remove("sidebar-collapsed");
            }
        });

        feather.replace();
    });
</script>

<script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

<script>
    let cropper;

    function handleFileSelect(input) {
        if (!input.files?.length) return;
        const file = input.files[0];
        const url  = URL.createObjectURL(file);
        // ahora buscamos por clase, no por id
        const img  = document.querySelector('.profile-image-preview');
        const wrapper = document.querySelector('.profile-image-wrapper');

        img.removeAttribute('width');
        img.removeAttribute('height');
        img.src = url;

        if (cropper) cropper.destroy();

        cropper = new Cropper(img, {
            aspectRatio: 1,
            viewMode: 1,
            autoCropArea: 1,
            background: false,
            responsive: true,
            cropBoxResizable: false,
            movable: true,
            zoomable: true,
            ready() {
                const { width, height } = wrapper.getBoundingClientRect();
                this.cropper.setCropBoxData({ left: 0, top: 0, width, height });
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            if (!cropper) return;
            e.preventDefault();

            const wrapper = document.querySelector('.profile-image-wrapper');
            const { width, height } = wrapper.getBoundingClientRect();

            cropper.getCroppedCanvas({ width, height })
                .toBlob(blob => {
                    const originalInput = document.getElementById('foto');
                    const originalFile  = originalInput.files[0];
                    const croppedFile   = new File([blob], originalFile.name, { type: blob.type });

                    const dt = new DataTransfer();
                    dt.items.add(croppedFile);
                    originalInput.files = dt.files;

                    form.submit();
                }, 'image/jpeg', 0.9);
        });
    });
</script>

<div th:replace="~{fragments/chatbot.html}"></div>

</body>
</html>
